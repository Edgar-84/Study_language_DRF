{% extends "cards/base.html" %}

{% block content %}

<div class="features">
    <h1>{{ title }}</h1>
    <p><h4>Ваши списки слов:</h4></p>
        {% for c in cats %}
            <p><li><a href="{{ c.get_absolute_url }}">{{ c.title }}</a></li></p>
        {% endfor %}
    <a href="{% url 'add_category' %}"><li><button class="btn btn-info">Создать список</button></li></a>
</div>
{% endblock %}
